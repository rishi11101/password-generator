<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <div id="wrapper">

        <div class="main-container">

            <h1>PASSWORD GENERATOR</h1>

        <div class="display-container container">

            <input readonly placeholder="PASSWORD" class="display" data-passwordDisplay>

            <button class="copyBtn" data-copyBtn>
                <span class="copyMsg" data-copyMsg></span>
                <i class="fa-regular fa-copy"></i>
            </button>

        </div>

        <div class="input-container container">

            <div class="password-length-container">
                <p>Password Length</p>
                <p data-lengthNumber>10</p>
            </div>

            <!-- slider -->
            <input class="slider" type="range" min="1" max="20" step="1" data-lengthSlider>

            <!-- checkboxes -->
            <div class="checkboxes">
                <div>
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Include Uppercase Letters</label>
                </div>
                <div>
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include Lowercase Letters</label>
                </div>
                <div>
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Include Numbers</label>
                </div>
                <div>
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Include Symbols</label>
                </div>
            </div>

            <div class="strength-container">
                <p>Strength</p>
                <div class="strength-circle" data-indicator></div>
            </div>

            <button class="generate-btn">GENERATE PASSWORD</button>

        </div>

        </div>

    </div>


    <script src="script.js"></script>

    <!-- fonts-awesome-->
    <script src="https://kit.fontawesome.com/d997726a4c.js" crossorigin="anonymous"></script>
</body>
</html>
